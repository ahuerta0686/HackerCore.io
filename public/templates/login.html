<div class="modal-header">
    <h3 class="modal-title">Login into HackerCore.io</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="control-label col-lg-offset-1 col-lg-2">Username</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="username" ng-model="vm.username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-lg-offset-1 col-lg-2">Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="password" ng-model="vm.password">
            </div>
        </div>

        <button class="btn btn-primary" type="submit" ng-click="vm.login()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </form>
</div>
